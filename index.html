        :root {
            --bg-primary: #0a0a0a;

            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;

        body {

            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: none;
        }

        /* Background gradient effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 68, 68, 0.03) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(5deg); }
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;

        // Parse word data
        function parseWordData(data) {
            return data.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .map(line => {
                    const parts = line.split(',');
                    return {
                        english: parts[0].trim(),
                        japanese: parts.slice(1).join(',').trim()
                    };
                });
        }

        // Storage keys
        const STORAGE_KEYS = {
            MASTERED: 'vocab_mastered',
            STRUGGLING: 'vocab_struggling'
        };

        class VocabApp {
            constructor() {
                this.allWords = parseWordData(WORD_DATA);
                this.masteredWords = this.loadFromStorage(STORAGE_KEYS.MASTERED);
                this.strugglingWords = this.loadFromStorage(STORAGE_KEYS.STRUGGLING);
                
                this.currentQueue = [];
                this.currentIndex = 0;
                this.reappearQueue = [];
                this.newWordsSinceReappear = 0;
                
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.currentX = 0;
                this.currentY = 0;
                this.isFlipped = false;
                this.dragStartTime = 0;
                this.hasMoved = false;
                this.isStarted = false;

                this.synth = window.speechSynthesis;
                
                this.initializeQueue();
                this.render();
            }

            loadFromStorage(key) {
                try {
                    const data = localStorage.getItem(key);
                    return data ? new Set(JSON.parse(data)) : new Set();
                } catch (e) {
                    return new Set();
                }
            }

            saveToStorage(key, set) {
                try {
                    localStorage.setItem(key, JSON.stringify([...set]));
                } catch (e) {
                    console.error('Failed to save to storage:', e);
                }
            }

            initializeQueue() {
                // Get words that are not mastered
                const unmastered = this.allWords.filter(word => 
                    !this.masteredWords.has(word.english)
                );

                // Prioritize struggling words
                const struggling = unmastered.filter(word => 
                    this.strugglingWords.has(word.english)
                );
                const others = unmastered.filter(word => 
                    !this.strugglingWords.has(word.english)
                );

                // Shuffle arrays
                this.shuffle(struggling);
                this.shuffle(others);

                // Combine: struggling words first, then others
                this.currentQueue = [...struggling, ...others];
                this.currentIndex = 0;
                this.reappearQueue = [];
                this.newWordsSinceReappear = 0;
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            getCurrentWord() {
                if (this.currentIndex >= this.currentQueue.length) {
                    return null;
                }
                return this.currentQueue[this.currentIndex];
            }

            async speak(text) {
                if (this.synth.speaking) {
                    this.synth.cancel();
                    // Wait for cancellation to complete
                    await new Promise(resolve => setTimeout(resolve, 50));
                }

                try {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    
                    utterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event);
                    };
                    
                    this.synth.speak(utterance);
                } catch (error) {
                    console.error('Failed to speak:', error);
                }
            }

            vibrate() {
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }

            markAsKnown() {
                const word = this.getCurrentWord();
                if (!word) return;

                this.masteredWords.add(word.english);
                this.strugglingWords.delete(word.english);
                
                this.saveToStorage(STORAGE_KEYS.MASTERED, this.masteredWords);
                this.saveToStorage(STORAGE_KEYS.STRUGGLING, this.strugglingWords);

                this.vibrate();
                this.nextWord();
            }

            markAsUnknown() {
                const word = this.getCurrentWord();
                if (!word) return;

                this.strugglingWords.add(word.english);
                this.saveToStorage(STORAGE_KEYS.STRUGGLING, this.strugglingWords);

                // Add to reappear queue
                this.reappearQueue.push(word);

                this.vibrate();
                this.nextWord();
            }

            nextWord() {
                this.currentIndex++;
                this.newWordsSinceReappear++;
                this.isFlipped = false;

                // Check if we need to reappear struggling words
                if (this.newWordsSinceReappear >= 3 && this.reappearQueue.length > 0) {
                    const reappearWord = this.reappearQueue.shift();
                    this.currentQueue.splice(this.currentIndex + 3, 0, reappearWord);
                    this.newWordsSinceReappear = 0;
                }

                // If current queue is exhausted, check if there are struggling words to reappear
                if (!this.getCurrentWord()) {
                    if (this.reappearQueue.length > 0) {
                        // Add all remaining struggling words back to the queue
                        while (this.reappearQueue.length > 0) {
                            this.currentQueue.push(this.reappearQueue.shift());
                        }
                        this.newWordsSinceReappear = 0;
                    }
                }

                if (this.getCurrentWord()) {
                    this.render();
                } else {
                    this.showCompletion();
                }
            }

            flipCard() {
                this.isFlipped = !this.isFlipped;
                this.render();
            }

            handleTouchStart(e) {
                if (e.target.closest('.control-btn')) return;
                
                const card = document.querySelector('.card');
                if (!card) return;

                this.isDragging = false;
                this.hasMoved = false;
                this.dragStartTime = Date.now();
                this.startX = e.touches ? e.touches[0].clientX : e.clientX;
                this.startY = e.touches ? e.touches[0].clientY : e.clientY;
                
                card.classList.add('dragging');

                // „Çø„ÉÉ„ÉóÊôÇ„Å´Âç≥Â∫ß„Å´ÂíåË®≥„ÇíË°®Á§∫
                if (!this.isFlipped) {
                    this.isFlipped = true;
                    card.classList.add('flipped');
                }
            }

            handleTouchMove(e) {
                e.preventDefault();
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.currentX = clientX - this.startX;
                this.currentY = clientY - this.startY;

                const moveDistance = Math.sqrt(this.currentX * this.currentX + this.currentY * this.currentY);
                
                // ÁßªÂãïË∑ùÈõ¢„Åå5px‰ª•‰∏ä„Å™„Çâ„Éâ„É©„ÉÉ„Ç∞Âà§ÂÆö
                if (moveDistance > 5) {
                    this.isDragging = true;
                    this.hasMoved = true;
                }

                if (!this.isDragging) return;

                const card = document.querySelector('.card');
                if (!card) return;

                // ÂÜÜÂºßÁä∂„ÅÆÂãï„Åç: Â∑¶Âè≥„Å´Âãï„Åè„Å®Ëá™ÂãïÁöÑ„Å´‰∏ã„Å´Ê≤à„ÇÄ
                const horizontalMove = this.currentX;
                const rotation = horizontalMove / 20;
                
                // ÊîæÁâ©Á∑ö„ÇíÊèè„Åè„Çà„ÅÜ„Å´‰∏ã„Å´Ê≤à„ÇÄÔºàÂ∑¶Âè≥„ÅÆÁßªÂãïÈáè„Å´Âøú„Åò„Å¶Ôºâ
                const arcDepth = Math.abs(horizontalMove) * 0.3; // ‰øÇÊï∞„ÅßÊ≤à„ÅøÂÖ∑Âêà„ÇíË™øÊï¥
                const verticalMove = arcDepth;
                
                card.style.transform = `translate(${horizontalMove}px, ${verticalMove}px) rotate(${rotation}deg)`;
                
                const overlay = card.querySelector('.swipe-overlay');
                const swipeIcon = overlay.querySelector('.swipe-icon');
                const opacity = Math.min(Math.abs(horizontalMove) / 60, 1);
                
                if (horizontalMove > 30) {
                    overlay.className = 'swipe-overlay know';
                    overlay.style.opacity = opacity;
                    swipeIcon.textContent = '‚óã';
                } else if (horizontalMove < -30) {
                    overlay.className = 'swipe-overlay unknown';
                    overlay.style.opacity = opacity;
                    swipeIcon.textContent = '‚úñÔ∏è';
                } else {
                    overlay.style.opacity = 0;
                }
            }

            handleTouchEnd() {
                const card = document.querySelector('.card');
                if (!card) return;

                card.classList.remove('dragging');

                // „Éâ„É©„ÉÉ„Ç∞„Åó„Å¶„ÅÑ„Å™„Åã„Å£„ÅüÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑÔºà„Åô„Åß„Å´touchstart„ÅßÂíåË®≥Ë°®Á§∫Ê∏à„ÅøÔºâ
                if (!this.hasMoved) {
                    this.isDragging = false;
                    this.currentX = 0;
                    this.currentY = 0;
                    return;
                }

                if (!this.isDragging) return;
                
                this.isDragging = false;

                if (this.currentX > 60) {
                    // Swipe right - Know
                    card.style.transition = 'transform 0.3s ease';
                    card.style.transform = `translateX(${window.innerWidth}px) rotate(30deg)`;
                    setTimeout(() => this.markAsKnown(), 100);
                } else if (this.currentX < -60) {
                    // Swipe left - Don't know
                    card.style.transition = 'transform 0.3s ease';
                    card.style.transform = `translateX(-${window.innerWidth}px) rotate(-30deg)`;
                    setTimeout(() => this.markAsUnknown(), 100);
                } else {
                    // Reset position
                    card.style.transition = 'transform 0.2s ease';
                    card.style.transform = 'translate(0, 0) rotate(0deg)';
                    card.querySelector('.swipe-overlay').style.opacity = 0;
                }

                this.currentX = 0;
                this.currentY = 0;
            }

            restart() {
                this.isStarted = true;
                // Clear mastered and struggling words for fresh start
                this.masteredWords.clear();
                this.strugglingWords.clear();
                this.saveToStorage(STORAGE_KEYS.MASTERED, this.masteredWords);
                this.saveToStorage(STORAGE_KEYS.STRUGGLING, this.strugglingWords);
                this.initializeQueue();
                this.render();
                setTimeout(() => {
                    const word = this.getCurrentWord();
                    if (word) this.speak(word.english);
                }, 200);
            }

            start() {
                this.isStarted = true;
                this.render();
                setTimeout(() => {
                    const word = this.getCurrentWord();
                    if (word) this.speak(word.english);
                }, 200);
            }

            showCompletion() {
                const totalWords = this.allWords.length;
                const masteredCount = this.masteredWords.size;
                const strugglingCount = this.strugglingWords.size;

                document.getElementById('app').innerHTML = `
                    <div class="completion-screen active">
                        <div class="completion-icon">üéâ</div>
                        <div class="completion-title">CompleteÔºÅ</div>
                        <div class="completion-stats">
                            ÁøíÂæóÊ∏à„Åø: ${masteredCount} / ${totalWords}<br>
                            Ë¶ÅÂæ©Áøí: ${strugglingCount}
                        </div>
                        <button class="restart-btn" onclick="app.restart()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
                    </div>
                `;
            }

            render() {
                const word = this.getCurrentWord();
                
                if (!word) {
                    this.showCompletion();
                    return;
                }

                // Show start screen if not started yet
                if (!this.isStarted) {
                    document.getElementById('app').innerHTML = `
                        <div class="start-screen active">
                            <div class="start-title">FLICK</div>
                            <div class="start-subtitle">
                                „Éï„É™„ÉÉ„ÇØ„Åß„ÄÅË¶ö„Åà„Çã„ÄÇ
                            </div>
                            <button class="start-btn" onclick="app.start()">Â≠¶Áøí„ÇíÈñãÂßã</button>
                        </div>
                    `;
                    return;
                }

                const totalWords = this.currentQueue.length;
                const progress = (this.currentIndex / totalWords) * 100;

                document.getElementById('app').innerHTML = `
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="progress-text">${this.currentIndex + 1} / ${totalWords}</div>
                    </div>

                    <div class="card-container">
                        <div class="card ${this.isFlipped ? 'flipped' : ''}">
                            <div class="card-content">
                                <div class="card-front">
                                    <div class="english-word">${word.english}</div>
                                </div>
                                <div class="card-back">
                                    <div class="japanese-word">${word.japanese}</div>
                                </div>
                            </div>
                            <div class="tap-hint">„Çø„ÉÉ„Éó„Åó„Å¶ÊÑèÂë≥„ÇíË°®Á§∫</div>
                            <div class="swipe-overlay">
                                <div class="swipe-icon"></div>
                            </div>
                        </div>
                    </div>
                `;

                // Setup event listeners
                const card = document.querySelector('.card');
                
                // Touch events
                card.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                card.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                card.addEventListener('touchend', () => this.handleTouchEnd());
                
                // Mouse events
                card.addEventListener('mousedown', (e) => this.handleTouchStart(e));
                document.addEventListener('mousemove', (e) => this.handleTouchMove(e));
                document.addEventListener('mouseup', () => this.handleTouchEnd());

                // Speak the word
                setTimeout(() => this.speak(word.english), 200);
            }
        }

        // Initialize app
        let app;
        window.addEventListener('DOMContentLoaded', () => {
            app = new VocabApp();
        });
    </script>
