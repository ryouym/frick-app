    <style>

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;

        }

            height: 100dvh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* M3 Color System - Source: #3F51B5 */
        :root {
            /* Primary Palette */
            --md-sys-color-primary: #3F51B5;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #5262BC;
            --md-sys-color-on-primary-container: #FFFFFF;

            /* Surface Palette */
            --md-sys-color-surface: #f9fafb;
            --md-sys-color-surface-container: #F5F6FB;
            --md-sys-color-surface-container-high: #EFF0F6;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;

            /* Semantic Colors */
            --md-sys-color-success: #4CAF50;
            --md-sys-color-on-success: #FFFFFF;
            --md-sys-color-error: #B3261E;
            --md-sys-color-on-error: #FFFFFF;

            --md-sys-state-hover: rgba(63, 81, 181, 0.08);
            --md-sys-state-focus: rgba(63, 81, 181, 0.12);
            --md-sys-state-pressed: rgba(63, 81, 181, 0.12);

            --md-sys-spacing-1: 8px;
            --md-sys-spacing-2: 16px;
            --md-sys-spacing-3: 24px;
            --md-sys-spacing-4: 32px;
            --md-sys-spacing-6: 48px;
            --md-sys-spacing-8: 64px;

            /* Shape */
            --md-sys-shape-corner-large: 24px;

            /* Motion */
            --md-sys-motion-duration-short: 200ms;

        body {

            height: 100dvh;

            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: var(--md-sys-spacing-2) var(--md-sys-spacing-3) 8px;
            gap: 8px;
            position: relative;
        }

        /* Progress Bar */
        /* Card Container */
        .card-container {
            position: relative;
            width: 100%;
            max-width: 448px;
            flex: 1;
            min-height: 0;
            perspective: 1000px;
            user-select: none;
            -webkit-user-select: none;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border: 1px solid #f1f5f9;
            border-radius: 40px;
            box-shadow: 0px 10px 25px -5px rgba(0, 0, 0, 0.05), 0px 8px 10px -6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 33px;
            cursor: grab;
            user-select: none;
            touch-action: none;
            will-change: transform;
            transform: translate(0, 0) rotate(0deg);
            overflow: hidden;
        }

        .card:active {
            cursor: grabbing;
        }

        .card.dragging {
            transition: none !important;
        }

        .card-content {
            position: absolute;
            inset: 33px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .japanese-word,

            transition: opacity var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
        }

        .card:not(.flipped) .japanese-word,
        .card:not(.flipped) .tips-section {
            opacity: 0;
            pointer-events: none;
        }

        /* Typography - M3 Type Scale */
        .english-word {
            /* Headline Large */
            font-family: 'Inter', sans-serif;
            font-size: clamp(32px, 10vw, 56px);
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            letter-spacing: -1.2px;
            color: #0f172a;
            margin-bottom: var(--md-sys-spacing-4);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .japanese-word {
            /* Body Large */
            font-family: 'Noto Sans JP', sans-serif;
            font-size: clamp(18px, 6vw, 24px);
            font-weight: 500;
            text-align: center;
            line-height: 1.354;
            letter-spacing: 0;
            color: #334155;
            margin-bottom: var(--md-sys-spacing-2);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

        .tips-section {

            border-radius: 16px;
            width: 100%;
            text-align: left;

        .tips-label {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--md-sys-color-primary);

            font-family: 'Noto Sans JP', sans-serif;
            font-size: 14px;
            font-weight: 400;

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 64px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding-bottom: 0;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn-icon {

            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        .action-btn:active .action-btn-icon {

        .unknown-btn .action-btn-icon {

        }

        .known-btn .action-btn-icon {
            color: #94a3b8;
        }

        .action-btn-label {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: #94a3b8;
            letter-spacing: 1px;

        /* Swipe Overlay */
        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: var(--md-sys-spacing-2);
            padding-top: var(--md-sys-spacing-4);
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
        }

        .swipe-overlay.know {
            background: rgba(76, 175, 80, 0.12);
            color: var(--md-sys-color-success);
        }

        .swipe-overlay.unknown {
            background: rgba(179, 38, 30, 0.12);
            color: var(--md-sys-color-error);
        }

        .swipe-icon {
            font-size: 96px;
            font-weight: 700;
            line-height: 1;
        }

        /* Completion Screen */
        .completion-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 480px;
            padding: var(--md-sys-spacing-4);
        }

        .completion-screen.active {
            display: flex;
        }

        .completion-icon {
            font-size: 96px;
            margin-bottom: var(--md-sys-spacing-4);
            animation: bounce 0.6s var(--md-sys-motion-easing-standard);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .completion-title {
            /* Display Medium */
            font-size: 45px;
            font-weight: 500;
            margin-bottom: var(--md-sys-spacing-2);
            color: var(--md-sys-color-on-surface);
            line-height: 1.2;
        }

        .completion-stats {
            /* Body Large */
            font-size: 18px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: var(--md-sys-spacing-4);
            line-height: 1.5;
            letter-spacing: 0.5px;
        }

        /* Start Screen */
        .start-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 480px;
            padding: var(--md-sys-spacing-4);
        }

        .start-screen.active {
            display: flex;
        }

        .start-title {
            /* Display Large */
            font-size: 57px;
            font-weight: 500;
            margin-bottom: var(--md-sys-spacing-2);
            color: var(--md-sys-color-primary);
            line-height: 1.1;
            letter-spacing: 0;
        }

        .start-subtitle {
            /* Body Large */
            font-size: 18px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: var(--md-sys-spacing-6);
            line-height: 1.5;
            letter-spacing: 0.5px;
        }

        /* Buttons - M3 Filled Button */
        .start-btn,
        .restart-btn {
            /* Label Large */
            position: relative;
            min-height: 48px;
            padding: 14px var(--md-sys-spacing-3);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            font-family: 'DM Sans', sans-serif;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: var(--md-sys-shape-corner-full);
            cursor: pointer;
            transition: background var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard),
                        box-shadow var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
            overflow: hidden;
        }

        .start-btn::before,
        .restart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--md-sys-color-on-primary);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
            pointer-events: none;
        }

        .start-btn:hover::before,
        .restart-btn:hover::before {
            opacity: 0.08;
        }

        .start-btn:focus::before,
        .restart-btn:focus::before {
            opacity: 0.12;
        }

        .start-btn:active::before,
        .restart-btn:active::before {
            opacity: 0.12;
        }

        /* Loading State */
        .loading {
            /* Body Large */
            font-size: 18px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
            letter-spacing: 0.5px;
        }

        /* Responsive Adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            #app {
                padding: var(--md-sys-spacing-1) var(--md-sys-spacing-2);
                gap: var(--md-sys-spacing-1);
            }

            .action-buttons {
                padding-bottom: 0;
            }
        }
    </style>
</head>

    <script>
        // Word data - Replace with your own vocabulary
        const WORD_DATA = `go on,"起こる (65%)、進む (13%)",【進行のon】舞台の上で何かが動き続けているイメージ。「起こる」は舞台上で事件が進行している状態、「進む」は動きが止まらず前へ流れ続ける状態。onは「接触したまま継続する」ニュアンスで、どちらも「途切れずに続く」という共通点がある。
pick up,"受け取る・拾い上げる (71%)",【つまみ上げる動作】床に落ちたコインを指先で「つまんで(pick)」「持ち上げる(up)」具体的な動作が原点。タクシーが客を「ピックアップ」する、会話から情報を「拾い上げる」など、対象を手元に引き寄せる感覚はすべて共通。
come back,戻る (97%),【方向の組み合わせ】「こちら側へ向かって(come)」「後ろへ(back)」戻る動作。go backが「自分がそちらへ戻る」のに対し、come backは「こちら側へ戻ってくる」という視点の違いがある。話題を元に戻す際にも使われる。
come up,"提案する (34%)、まもなく起こる (28%)",【物理イメージ】潜水艦が深海から水面へ「ブワッ」と浮上するイメージ。頭の中で温めていたアイデアが「浮かび上がって(up)」「表に出てくる(come)」瞬間が「提案する」。イベントがカレンダーの手前側にじわじわ近づいてくる感覚が「まもなく起こる」。どちらも「隠れていたものが表面へ浮上する」という同じ絵から生まれている表現。
go back,戻る (90%),【方向の組み合わせ】「あちら側へ(go)」「後ろへ(back)」離れていく動き。come backが「こちらへ戻ってくる」視点なのに対し、go backは「自分がそちらへ戻りに行く」視点。過去の時代や場所へ視点を移す際にも使われる。
find out,発見する・知識を得る (100%),【隠れた事実を外へ】隠れていた事実を「外の明るい場所(out)」へ引っ張り出して「見つける(find)」イメージ。知らなかったことが光の当たる場所に現れた瞬間がfind out。"How did you find out?" は「どうやってそれを表に引っ張り出したの？」という問いかけ。
come out,"現れる (38%)、発売される (10%)",【中から外への移動】「中から外へ(out)」出てくる動作が核心。「現れる」は隠れていたものが外側に姿を現す瞬間、「発売される」は制作の内側で温められていた作品が市場という外の世界に出てくる瞬間。どちらも「内側から外へ飛び出す」構造は同じ。
go out,"外出する (57%)、積極的に〜する (20%)",【外への移動】「家の外へ(out)」出て社交的に動くイメージが「外出する」。火が「消える」のも、熱が外へ逃げ出していくとイメージすると覚えやすい。「積極的に〜する」はout of one's wayのoutと同じで、わざわざ外へ踏み出す能動的なニュアンス。
point out,指摘する (89%),【指で示す動作】指で「点(point)」を「外に向かって指し示す(out)」具体的な動作が原点。会議中に見落とされていた事実へ注意を向けさせる、まさに「ここを見ろ」と指を突き出す場面がpoint out。ビジネスで最頻出の表現のひとつ。
grow up,成長する・成人する (98%),【垂直方向の成長】植物が根から「上へ(up)」向かって茎を伸ばすイメージがそのまま人間の成長に重なる。身長が伸びるという物理的変化から、精神的に大人になるという抽象的な成熟まで、「上へ向かう」動きで一貫している。
set up,"設立する (65%)、設置する (17%)",【ビジネス語源】バラバラの部品を正しい場所に「配置して(set)」ガチャンと「立ち上げる(up)」。upの「直立・稼働開始」がポイント。「設置する」はテントや機器を立ち上げる動作、「設立する」は人・資本・場所を配置して組織を直立させるプロセス。ITの「セットアップ」がそのまま日本語になっているのも、この物理イメージが直感的だから。
turn out,判明する・結果になる (91%),【語源：turn(回転)+out(外へ)】麻袋を逆さにして中身をぶちまける場面をイメージ。ひっくり返す(turn)と隠れていたものが外へ(out)転がり出る。その「正体が明らかになる瞬間」が「判明する」。料理のフタを開けた瞬間に出来上がりが現れるのが「結果になる」。どちらも「開けてみるまで分からなかったものが外へ姿を現す」という一点で繋がっている表現。
get out,外に出る・出す (76%),【強制的な離脱】「外の状態(out)」を「強引に手に入れる(get)」イメージ。「外に出る」は自分が脱出する動作、「外に出す」は他者を押し出す動作。どちらもoutの「完全に外側へ」という強さが出ており、come outより意志や力の強さが感じられる。
come in,"中に入る (65%)、関与する (14%)",【内側への移動】「中へ(in)」向かって「やって来る(come)」。ドアを開けて部屋に入ってくる動作が原点。「関与する」は議論やプロジェクトという空間の内側に入り込むイメージで、物理的な入室と構造は同じ。
take on,"引き受ける (42%)、性質を帯びる (42%)",【物理イメージ】「引き受ける」は重い荷物を自分の肩の上に(on)取り上げる(take)動作。荷物＝責任で、肩に乗せた瞬間から自分のものになる。「性質を帯びる」は白いTシャツを染料に浸す場面で、素材が色をじわじわ吸い込んでいく(take on)イメージ。「外からのものを自分の上に引き受ける」という構造はどちらも共通。
give up,やめる・諦める (81%),【手放す動作】持っていたものを「上(up)」へ「差し出す(give)」イメージ。両手を上げてお手上げ状態になる「降参」の動作そのもの。upは「完全に・もう終わり」という強調で、give outやgive inと違い、完全放棄のニュアンスが強い。
make up,"構成する (43%)、埋め合わせる (19%)",【作り上げる・満たす】「作り上げて(make)」「完全に満たす(up)」イメージ。「構成する」は複数の要素が集まって全体を作り上げる動作、「埋め合わせる」は欠けた部分を作って満たす動作。化粧の「メイクアップ」も素顔に色を「作り足して完成させる」構造で同じ。
end up,結局〜になる (100%),【完了のup】地図なしで知らない街を歩いた結果、気づいたら全然違う場所に立っていた、という「あれ、なんでここに？」という着地点がこの表現の本質。道が「終わって(end)」「完全に(up)」止まった地点＝予期しなかった現在地。upが「もう後戻りできない決着」を強調している。
get back,戻る (79%),【確実な帰還】「戻った状態(back)」を「確実に手に入れる(get)」イメージ。come backが「こちらへ戻ってくる」視点なのに対し、get backは「自分が元の場所・状態を取り返す」という能動的なニュアンスが強い。"Get back to me"は「私のところへ戻ってきて＝返信して」という意味になる。
look up,"見上げる (88%)、調べる",【視線を上へ】視線を「上(up)」へ向けて「見る(look)」動作が原点。辞書で単語を「調べる」のも、昔は重い辞書を棚から取り出して上から下へページをめくった動作から来ている。また "Things are looking up." は状況が上向きになっている、という比喩にもなる。
figure out,理解する・解明する (100%),【論理解説】"figure"は「図形・設計図」が原義。複雑な設計図を広げて部品の形(figure)を紙の外へ書き出し(out)ながら「なるほど！」と全体像をつかむ瞬間がこの表現の核心。霧の中にある答えを形のあるものとして外側に引き出せた状態がfigure out。"I can't figure out why." なら霧の中をかき回しながら答えを探している状態。
sit down,座る (100%),【重心を下げる動作】「座った状態」で重心を「下へ(down)」落とす物理動作がそのまま意味になっている。ただのsitより「下へ」の動作を強調しているため、立っていた状態からの着席という変化のニュアンスが明確。"Please sit down." は「立ち上がった状態から下へ移動してください」という指示。
get up,立ち上がる (92%),【上の状態を獲得する】「上の状態(up)」を「手に入れる(get)」イメージ。起床も起立も、下にあった自分の体を上の位置へ持っていく動作。"Get up!" は「早く上の状態を獲得しろ！」という命令で、布団の中にいる人を上へ引っ張り出す感覚がある。
take out,"取り出す (51%)、取得する (13%)",【外へ取り出す】「中から外へ(out)」「取る(take)」動作が核心。ポケットから財布を取り出す、食事を「テイクアウト」するのも、内側にあるものを外の空間へ持ち出す構造は同じ。「取得する」は許可証や保険など、制度の内側から権利を引き出すイメージ。
come on,"頑張れ (50%)、おいおい (20%)",【前へ促す動作】「こちらへ(come)」「前へ進め(on)」という押し出す動作が原点。「頑張れ」は相手の背中をポンと押して前に進ませるイメージ、「おいおい」は呆れて相手の胸倉をつかんで引き寄せるイメージ。どちらも相手を動かそうとする強い働きかけ。
go down,"下がる (29%)、減少する (27%)",【下方向への移動】「下へ(down)」移動する動作が基本。物価の下落、船の沈没、日が沈む、どれも「高い位置から低い位置へ向かう」動きで一貫している。グラフの折れ線が右下へ落ちていくイメージを持つと、「減少する」もそのまま覚えられる。
show up,現れる (81%),【姿を見せて浮上する】「姿を見せて(show)」「表に現れる(up)」動作。upは「表面に浮かび上がる」ニュアンスで、待ち合わせ場所にひょっこり現れる場面がこの表現の典型。"He finally showed up." は、水面下に潜っていた人物がついに浮上した感覚。
take off,"脱ぐ (41%)、離陸する (14%)",【離脱のoff】offは「本来接触していた場所から離れる」ニュアンス。「脱ぐ」は服が体の表面から離れる動作、「離陸する」は機体が地面から離れる動作。どちらも「くっついていたものが離れる」という同じ構造で、off一語に集約されている。
work out,"計画する (33%)、運動する (23%)",【徹底的な実行】outの核心は「内側のものを外へ出し切る」こと。「計画する」は頭の中のアイデアを紙の上に「働かせながら(work)外へ形として出す(out)」プロセス。「運動する」は筋肉や体力を限界まで外へ出し切る行為。どちらも「内側のポテンシャルを外へ出し切る」という同じ方向性。
stand up,"立ち上がる (68%)、意見を表明する (11%)",【垂直に立つ動作】「上へ(up)」向かって「立つ(stand)」物理動作が原点。座っていた状態から背筋を伸ばして立ち上がる動作が「立ち上がる」。公の場で堂々と立ち上がって発言する姿が「意見を表明する」。どちらも「垂直に立つ」という姿勢の強さが共通している。
come down,"降りる (33%)、結局〜になる (21%)",【下方向への移動】「下へ(down)」向かって「来る(come)」。階段を降りてくる、気温が下がってくる、どれも上から下への移動。「結局〜になる」は複雑な問題が議論を経て一点に「落ちてくる」イメージで、"It comes down to money." は「結局お金の問題に収束してくる」という感覚。
go ahead,進める・取りかかる (99%),【前方への進行】「前方(ahead)」へ「進む(go)」シンプルな動作。許可を出す「どうぞ」の決まり文句として使われ、相手の前に立ちはだかっていた壁を取り除いて「前へ進んでいい」と道を開けるイメージ。"Go ahead!" は「前を塞いでいた手を引っ込めた」というサイン。
go up,"増加する (48%)、上がる (21%)",【上方向への移動】「上へ(up)」向かって「行く(go)」。株価や気温の上昇、手が上がる動き、建物が建設されていく様子。どれも「低い位置から高い位置へ向かう」動きで一貫していて、グラフの折れ線が右上へ伸びるイメージがそのまま使える。
look back,"回想する (50%)、振り返る (30%)",【後方への視線】「後ろを(back)」「見る(look)」動作がそのまま意味になっている。物理的に後ろを確認する「振り返る」と、時間軸を遡って過去を「回想する」は同じ動作の物理版と時間版。"Looking back, it was the right decision." は時間の後ろを振り向いてみた感覚。
wake up,目が覚める (92%),【覚醒状態への移行】眠っていた意識が「パッと上へ(up)」向かって「覚醒する(wake)」イメージ。upは「完全に・一気に」という強調で、ぼんやりから一気に覚醒する切り替えの鋭さが出ている。比喩的に "Wake up!" は「現実に気づけ」という警告にもなる。
carry out,"実行する (64%)、実施する (34%)",【完了まで運ぶ】計画を「外へ(out)」「運び続ける(carry)」イメージ。アイデアを頭の外に持ち出して、完了地点まで運び届けるプロセス全体がcarry out。「実行する」も「実施する」も、内側にある計画を外の現実に落とし込む動作として一致している。
take over,引き継ぐ (97%),【支配権の移動】「〜を越えて(over)」「取る(take)」。管理権や支配権が一方から他方へ「越えて移動する」イメージ。会社の買収も、バトンリレーでの引き継ぎも、権限が境界線を越えて手元にやってくる動作は同じ。
hold up,"掲げる (54%)、遅らせる (12%)",【上へ維持する動作】「上へ(up)」持ち上げて「維持する(hold)」のが基本動作。「掲げる」はそのまま物を持ち上げて見せる動作。「遅らせる」は進行中のものを「上で止めて保留する」イメージで、工事渋滞で車の列が止まって宙づりになっている場面が浮かぶ。
pull out,取り出す (75%),【外へ引き出す】「外へ(out)」「引く(pull)」動作が原点。ポケットから手を引き出す、抜け出す、戦線から「撤退する」など、いずれも「内側から外側へ力を使って引っ張り出す」構造で一致している。takeoutより「引く力」が強調されているのがポイント。
turn around,"向きを変える (68%)、好転させる (25%)",【方向転換】「周囲(around)」を「回す(turn)」。物理的なUターンが「向きを変える」。経営難の会社を立て直す「好転させる」は、沈みかけていた船の舵を回してUターンさせるイメージ。どちらも「逆方向へ向け直す」動作が核心。
take up,"占める (26%)、趣味を始める (11%)",【上へ取り込む】「上へ(up)」「取る(take)」動作が基本。「占める」はスペースや時間を自分の上に取り込んで埋める感覚、「趣味を始める」は新しい活動を手に取って自分の生活の上に乗せるイメージ。どちらも「何かを自分のものとして上に引き受ける」構造。
look down,下を見る (92%),【視線を下へ】視線を「下(down)」に向けて「見る(look)」動作がそのまま意味になっている。物理的に下を見る動作から、look down on（見下す）のように比喩的な「見下し」にも発展する。高い位置から低い位置を見下ろす視点が共通している。
put up,"掲示する (23%)、我慢する (19%)",【上へ置く動作】「上へ(up)」「置く(put)」動作が基本。「掲示する」は壁の高い位置にポスターを貼り付ける動作。「我慢する」はput up withという形で使われ、不快な状況を目の前の高い棚に置いたまま見て見ぬふりをするイメージ。
bring back,戻す・復活させる (53%),【元の位置へ持ち帰る】「戻った状態(back)」へ「持ってくる(bring)」動作。借りた本を棚に戻す物理的な動作から、廃れた流行を復活させる抽象的な動作まで。"It brings back memories." は過去という場所から記憶をこちら側に「持ち帰る」感覚。
bring up,"提起する (60%)、育てる (18%)",【物理的上昇】「提起する」はテーブルの下にあった議題を「えいっ」と持ち上げてテーブルの上に置く動作。「育てる」は赤ちゃんが這う高さから大人の目線まで「連れて(bring)」「引き上げる(up)」プロセス。スケールは違っても「高い場所へ引き上げる」という垂直方向の動きは共通。
look out,"外を見る (51%)、世話をする (26%)",【外への視線と警戒】「外を(out)」「見る(look)」動作が基本。窓の外を眺める「外を見る」から、周囲を警戒して誰かを「見守る」まで。Look out! は「外の危険に目を向けろ！」という警告で、目線が外側の危険へ向く瞬間がそのまま「気をつけろ」になっている。
bring in,"持ち込む (52%)、起用する (31%)",【内側への導入】「中へ(in)」「持ってくる(bring)」動作。新しい技術を外から社内へ持ち込む「持ち込む」、外部の専門家を内部へ招き入れる「起用する」。どちらも「外にあったものを内側へ引き入れる」構造で一致している。
open up,"広げる (43%)、開ける (28%)",【開放の完了】「開いて(open)」「完全に(up)」する動作。upは「完全に・徹底的に」という強調で、半開きではなく全開にする感覚。市場を開放する「広げる」も、バッグを全開にする「開ける」も、「閉じていたものを完全に解放する」という動作は同じ。
check out,"確認する・調べる (97%)",【隅々まで調べる】「隅々まで(out)」「調べる(check)」動作。ホテルのチェックアウトは部屋の状態を最終確認して退出する手続き、情報の「チェックアウト」は気になる対象を徹底的に確認する動作。outの「出し切る・隅まで」感がポイント。
move on,"次へ移る (42%)、立ち直る (25%)",【前への継続】「先へ(on)」「動く(move)」動作。onは「止まらず続ける」ニュアンスで、現在地に留まらずに前へ進み続けるイメージ。会議の次の議題へ移るのも、失恋から前に進むのも、「今いる場所に固執せず動き続ける」という意志が共通している。
put out,"公表する (47%)、消す (14%)",【外へ出す動作】「外へ(out)」「置く(put)」動作が基本。「公表する」は内部にあった情報を外の世界へ出す動作、「消す」は内側で燃えていた火を外へ追い出して熱を散らすイメージ。どちらも「内側のものを外へ送り出す」構造で一致している。
look around,見回す (100%),【周囲への視線】「周囲を(around)」「見る(look)」動作がそのまま意味になっている。首を360度回して周囲全体をスキャンする動作が原点。店内をぶらぶら見学する際も、特定の目的なく「周囲を一通り視線で撫でる」感覚で使われる。
catch up,"追いつく (18%)、巻き込まれる (26%)",【距離を縮める】遅れた分の距離を「捕まえて(catch)」「近づく(up)」イメージ。先を走っているものに自分が追いつくのが「追いつく」。"Catch up on news" は、自分が見逃していた出来事に距離を縮めて追いつく感覚。「巻き込まれる」はcaught upという受動形で使われることが多く、流れに捕まって引きずられるイメージ。
go in,中に入る (90%),【内側への移動】「中へ(in)」「行く(go)」シンプルな移動。come inが「こちら側へ入ってくる」視点なのに対し、go inは「自分が中へ入っていく」視点。建物や部屋の内側へ自分が向かう場合に使われる。
break down,"故障する (24%)、分類する (20%)",【崩壊と細分化】「下へ(down)」「崩す(break)」動作が核心。「故障する」は機械が崩れ落ちて機能停止する状態、「分類する」は大きな塊を小さな単位に壊して整理する作業。どちらも「まとまっていたものが細かく崩れる」という方向性は同じ。
get off,"降りる (54%)、罰を免れる (12%)",【接触から離れる】「離脱(off)」の状態を「得る(get)」イメージ。バスや電車の「乗客が乗り物から離れる」のが「降りる」。「罰を免れる」は法律や批判という圧力から「離れた状態を手に入れる」感覚で、どちらもoffの「接触していたものから離脱する」ニュアンスが共通している。
keep up,同じペースを保つ (46%),【上の水準を維持する】「上の状態(up)」を「維持する(keep)」イメージ。遅れずに前を走る人と同じ速度を保ち続ける感覚。"Keep up the good work." は「今の良い状態を上のまま維持し続けろ」という励まし。upが「高い水準・基準」を指しているのがポイント。
put down,置く (62%),【下へ置く動作】「下へ(down)」「置く(put)」物理動作がそのまま意味になっている。手に持ち上げていた荷物を床や机へ下ろす動作が原点。比喩的にput down（けなす・安楽死させる）という用法もあり、「下に押し下げる」という方向性から派生している。
reach out,手を伸ばす (49%),【外への働きかけ】「外へ(out)」「手を伸ばす(reach)」動作が核心。届かない場所にある物を取ろうと腕を伸ばす物理的動作から、支援や連絡のために相手へ積極的に働きかける抽象的動作まで。"Please reach out if you need help." は「手を外へ伸ばして連絡してきてください」という呼びかけ。
go off,"鳴る (22%)、爆発する (14%)",【急激な離脱】「急激に離脱(off)」へ「行く(go)」動作。アラームが「鳴る」のは音が急に飛び出す状態、爆弾が「爆発する」のは内部のエネルギーが一気に外へ吹き出す状態。どちらも「蓄積されていたものが突然外へ飛び出す」という同じ構造を持っている。
cut off,"切り落とす (27%)、遮る (25%)",【切り離す動作】「切り離して(cut)」「離す(off)」動作が核心。電線を切って電力供給を「遮断する」、発言の途中で相手の言葉を「切る」、どちらも「つながっていたものを断ち切る」構造で一致している。offの「離脱」がcutの「切る」と合わさることで、完全な切断の強さが出る。
turn back,引き返す (52%),【方向転換して戻る】「後ろへ(back)」「向く(turn)」動作。目的地へ向かっていた進行方向をくるりと回転させて元来た道へ戻る動作。「引き返す」は単に戻るだけでなく、一度進んだ方向を転換するという決断が含まれているのがポイント。
pull up,"停車する (47%)、持ち上げる (36%)",【引いて止める・上げる】「引いて(pull)」「止める・上げる(up)」動作が基本。「停車する」は馬の手綱を引いて止める古典的な動作から来ており、車がスーッと寄せて止まる場面に使われる。「持ち上げる」はそのまま物を上へ引っ張る動作。
set out,"着手する (43%)、出発する (27%)",【外へ向けて配置する】「外へ(out)」「配置する(set)」動作が原点。旅に出るために荷物を外へ並べて準備する場面が「出発する」、計画を具体的な形として外へ提示し始める場面が「着手する」。どちらも「内側から外の世界へ踏み出す」瞬間が共通している。
clean up,掃除する (74%),【完全に清潔にする】「きれいに(clean)」「完全に(up)」させる動作。upは「徹底的に・完全に」という強調で、中途半端ではなく全部きれいにする感覚。汚れた部屋だけでなく、不正な組織や乱れた言動を「一掃する」際にも使われる。
shut down,停止する (94%),【閉じて下ろす】「閉じて(shut)」「下げる(down)」動作。PCのシャットダウンは「画面を閉じて電力を落とす」動作で、シャッターを下ろして店を閉める動作もそのまま当てはまる。downが「活動レベルをゼロまで下げる」ニュアンスを持っていて、完全停止の感覚が出ている。
turn over,"ひっくり返す (60%)、明け渡す (34%)",【越えるように回転させる】「向こう側へ(over)」「回す(turn)」動作。「ひっくり返す」はフライパンの食材を裏返す動作、「明け渡す」は権限や所有物を相手側へ「越えるように渡す」動作。どちらも「こちら側からあちら側へ越えさせる」という方向性は同じ。
slow down,減速する (89%),【速度を下げる】「遅い(slow)」状態で「下げる(down)」動作。車のブレーキを踏んで速度を落とす物理動作がそのまま意味になっている。経済成長の鈍化や、急ぎすぎている人への「落ち着け」という忠告にも使われる。downが「水準を下げる」ニュアンスを担っている。
wind up,結局〜になる (87%),【巻ききって完了する】「巻いて(wind)」「完了(up)」するイメージ。古い目覚まし時計のネジを最後まで巻ききった状態が原点。もうこれ以上巻けない「行き着いた終着点」が wind up の本質で、end upと似ているが「巻き込まれながら行き着く」という偶発性がやや強い。
turn up,"見つかる (48%)、音を上げる (22%)",【上に向けて回す】「上へ(up)」「回す(turn)」動作が基本。ラジオの音量つまみを時計回りに回して上げる動作が「音を上げる」。「見つかる」は探し物がどこかからひょっこりと上へ浮かび上がってくるイメージで、show upと似ているが turn upは「意図せず転がり出てくる」ニュアンスがやや強い。
line up,並ぶ (75%),【列に整える】「列(line)」になって「完全に整う(up)」動作。バラバラだった人や物が一本の線の上に並んで整列する場面が原点。upは「きちんと揃った状態になる」という完了の感覚で、"Line up!" は「今すぐ一列に並べ！」という指示。
take back,"取り戻す (50%)",【元へ取り返す】「後ろへ(back)」「取る(take)」動作。貸していた物を元の持ち主の手元へ「取り戻す」動作が原点。"I take that back." は発言を「元の位置へ引き戻す」、つまり撤回するという意味になる。発言や権利を手元に引き戻す感覚。
lay out,"提示する (46%)、並べる (35%)",【外へ横たえる】「外へ(out)」「横たえる(lay)」動作。資料やカードをテーブルの上に広げて並べる動作が「並べる」、計画の詳細を目の前に一列に並べて見せる動作が「提示する」。どちらも「内側にあったものを外へ平らに広げる」構造で一致している。
go over,"向こうへ行く (63%)、調べる (20%)",【越えて移動する】「〜を越えて(over)」「行く(go)」動作が基本。物理的に川や道を越えていく「向こうへ行く」、書類の全項目を一つずつ越えながら確認する「調べる」。どちらも「対象の上を越えながら進む」動作が共通している。
hang up,電話を切る (77%),【フックに掛ける動作】受話器を「上(up)」の「フックにかける(hang)」物理動作が語源。昔の電話機は受話器をフックに引っかけて上に吊るすことで通話が終了した。デジタル時代になってもこの動作の記憶が表現として残っている。
go through,"経験する (61%)、承認される (10%)",【貫通のthrough】「経験する」は真っ暗なトンネルを出口の光が見えるまでひたすら進む(go)イメージ。苦しい経験ほどトンネルが長い。「承認される」は書類や申請が審査の関門を次々と通り抜ける(go through)イメージ。どちらも「障壁の内側を突き抜ける」という通過の動作が核心。
hold on,"離さない (57%)、待つ (36%)",【接触を維持する】「接触状態(on)」のまま「持つ(hold)」動作が核心。電車のつり革をしっかり掴んで放さないのが「離さない」、電話を切らずに回線を繋いだまま保持するのが「待つ」。どちらも「つながった状態を手放さない」という意志が共通している。
pay off,"完済する (49%)、報われる (49%)",【完全に払い切る】「完全に(off)」借金を「払う(pay)」動作。offは「離脱・完了」のニュアンスで、借金という重荷が「完全に自分から離れる」のが「完済する」。長期間の努力という投資が最終的に利益として返ってくるのが「報われる」。どちらも「長い積み重ねが最後に清算される」感覚で繋がっている。
hold out,差し出す (61%),【外へ向けて保持する】「外へ(out)」「出して保つ(hold)」動作。手のひらを相手に向けてまっすぐ差し出す動作がそのまま「差し出す」。また「持ちこたえる」という意味にも使われ、困難な状況の中で「踏みとどまって外へ向けて保持し続ける」イメージが共通している。
break up,"終わる (59%)、分割する (35%)",【粉砕して終わらせる】「粉々に(up)」「壊す(break)」動作が核心。upは「完全に・徹底的に」という強調で、関係や組織が跡形もなく崩れる感覚。男女の別れも、ソ連の解体も、「一つだったものが完全に砕けてバラバラになる」という方向性は同じ。
bring out,"目立たせる (36%)、発売する (33%)",【外へ引き出す】「外へ(out)」「持ってくる(bring)」動作が核心。「目立たせる」は内側に隠れていた持ち味や長所を外の光の当たる場所へ引き出す動作、「発売する」は制作中の作品を市場という外の世界へ持ち出す動作。どちらも「内側に眠っていたものを外へ出す」構造で一致している。
pull back,撤退する (67%),【後ろへ引く動作】「後ろへ(back)」「引く(pull)」動作が原点。戦線を「後方へ引き揚げる」軍事的な撤退が典型的な使い方。物理的に手や体を後ろへ引く動作から、感情や発言を「引っ込める」抽象的な使い方まで、「前に出ていたものを後ろへ引き戻す」構造は共通している。
hang on,"待つ (42%)、離さない (36%)",【接触してしがみつく】「接触(on)」して「しがみつく(hang)」動作が核心。断崖絶壁のふちにぶら下がって「放すな！」と叫ぶ場面が「離さない」、電話の回線をつないだまま「もう少し待って」という場面が「待つ」。hold onとほぼ同義だが、hang onはよりカジュアルな会話で使われることが多い。
build up,増強する (76%),【積み上げていく】「上へ(up)」「建てる(build)」動作。レンガを一段ずつ積み上げて高い壁を作るイメージが原点。筋力・緊張感・貯蓄・評判など、時間をかけて少しずつ高く積み重ねていくものに使われる。"Build-up" はそのまま「蓄積・増強」という名詞としても使われる。
throw out,"拒否する (29%)、捨てる (26%)",【外へ投げ捨てる】「外へ(out)」「投げる(throw)」動作が核心。ゴミを「ポイっと外へ投げ捨てる」のが「捨てる」、会議で提出された案を「外へ弾き飛ばす」のが「拒否する」。どちらも「手元にあったものを外へ力強く投げ出す」構造で一致している。
hang out,ぶらぶら過ごす (84%),【外でぶら下がる】「外に(out)」「ぶら下がる(hang)」動作が原点。洗濯物を外へぶら下げて干す動作から転じて、特定の目的もなく外でぶらぶらしている状態を指すようになった。"Let's hang out." は「どこかにぶら下がってのんびりしよう」という気軽な誘い。
put on,身につける (52%),【接触させて置く】「接触(on)」した場所に「置く(put)」動作。服を体の表面に「置く」から「着る」、舞台の上に出し物を「置く」から「イベントを開催する」へと広がっている。どちらも「何かを特定の面の上に乗せる・くっつける」という構造で一致している。
get down,"取りかかる (26%)、降りる (18%)",【下の状態を獲得する】「下の状態(down)」を「得る(get)」イメージ。「降りる」は物理的に高い場所から低い場所へ移動する動作。「取りかかる」はget down to businessという形で使われることが多く、腰を落として地面に近い場所でどっしり作業に集中するイメージ。
come over,やって来る (95%),【越えてこちらへ来る】「越えて(over)」「来る(come)」動作。川や道、部屋の仕切りを越えてこちら側へやってくる動作が原点。"Come over to my place." は「うちまで越えてきて」という誘いで、何らかの距離や境界を越えてくる感覚が常に含まれている。
move in,入居する (63%),【内側へ移動する】「中へ(in)」「動く(move)」動作。家具を抱えて新居の中へ次々と運び込む引っ越しの場面が「入居する」の典型。敵地へ部隊が「攻め込む」際にも使われ、どちらも「外にあった自分が内側へ移動していく」構造は同じ。
start out,〜として始める (95%),【外へ踏み出して始める】「外へ(out)」「出発する(start)」動作。スタートラインから「外の世界へ一歩踏み出す」瞬間がこの表現の核心。"She started out as a nurse." は、看護師というスタートラインから外の世界へ歩み始めた、というキャリアの第一歩を表している。
call out,大声で叫ぶ (79%),【外へ声を出す】「外へ(out)」「声を出す(call)」動作。声を外の空間へ向けて大きく発する動作が原点。名前を呼ぶ、危険を知らせる、または誰かの不正を公の場で「叫んで指摘する」際にも使われる。どれも「声を外へ向けて強く放つ」構造は共通している。
sit up,起き上がる (94%),【上へ座り直す】「上へ(up)」「座る(sit)」動作。横になっていた体を「上へ向けて座り直す」動作が原点。"Sit up straight." は「背筋を上へ向けてしっかり座れ」という指示で、上方向への意識が常に含まれている。
turn down,断る (83%),【下へ向ける動作】「下へ(down)」「向ける(turn)」動作が原点。提出された申請書を「下向きにひっくり返して却下する」イメージ。音量を下げる「音を下げる」という物理的な意味もあり、どちらも「上に向いていたものを下へ向け直す」という動作で繋がっている。
back up,"支援する (21%)、後退する (26%)",【後方から支える】「後ろ(back)」から「支える(up)」動作。「支援する」は後ろに立って支えるイメージ、「後退する」は後ろへ向かって動くイメージ。データの「バックアップ」は元のデータの後ろに控えの副本を置くという意味で、どちらのニュアンスも合わさっている。
put back,元の場所に戻す (86%),【元の位置へ置き直す】「後ろ・元の位置(back)」に「置く(put)」動作。使い終わった物を「元あった場所へ戻す」というシンプルな動作が原点。"Put it back where you found it." は「見つけた場所へ戻して置け」という指示で、元の位置への復元が核心。
send out,"発送する (57%)、派遣する (33%)",【外へ送り出す】「外へ(out)」「送る(send)」動作。郵便物を「外の世界へ送り出す」のが「発送する」、部隊や人員を現場へ「送り出す」のが「派遣する」。どちらも「内側にいた人・物を外へ向けて送り出す」構造で一致している。
get in,"中に入る (66%)、参加する (13%)",【内側の状態を獲得する】「中の状態(in)」を「得る(get)」イメージ。車のドアを開けて乗り込む「乗車する」、チームや計画の内側に入り込む「参加する」。どちらも「外にいた自分が内側へ収まる」動作で、get onが「乗り物の上に乗る」なのに対し、get inは「乗り物の中に入る」という違いがある。
blow up,爆破する (76%),【上へ吹き飛ばす】「上へ(up)」「吹き飛ばす(blow)」動作。爆弾が「下から上へ一気に吹き上げる」破壊の場面が原点。転じて、人が激怒して「感情が爆発する」際にも使われる。どちらも「内側に溜まっていた力やガスが一気に上へ解放される」構造で一致している。
carry on,続ける (66%),【接触したまま運び続ける】「接触・進行(on)」したまま「運ぶ(carry)」動作。重い荷物を手放さずに目的地まで運び続けるイメージ。困難な状況でも活動や動作を止めずに続けるニュアンスが強く、"Carry on!" はイギリス英語で「そのまま続けろ」という定番の励まし。
set off,"出発する (31%)、引き起こす (26%)",【離脱状態へセットする】「離脱(off)」の状態に「セットする(set)」動作。旅立つために「準備を整えて出発する」のが「出発する」、アラームや連鎖反応のスイッチを「起動状態にセットする」のが「引き起こす」。どちらも「スイッチが入って動き出す」瞬間が共通している。
keep on,し続ける (93%),【接触状態を維持する】「接触・進行(on)」を「維持する(keep)」動作。onは「止まらず継続している」ニュアンスで、動作や状態を絶やさず反復し続けるイメージ。"Keep on trying." は「試み続けろ」という応援で、carry onより日常的でカジュアルなニュアンスがある。
run out,使い果たす (50%),【外へ走り去る】「外へ(out)」「走る(run)」動作。容器の中身が外へ向かって走って逃げ出し、空っぽになる場面がrun outの核心。"We're running out of time." は時間が外へどんどん走り去っていくイメージで、残り少なくなっていく切迫感がある。
make out,"理解する (61%)、見せかける (11%)",【外へ形を作り出す】「外へ(out)」「作り出す(make)」動作。「理解する」は霧の中から意味の輪郭を「外へ作り出す」イメージ、「見せかける」は実態とは違う姿を「外に向けて作り上げる」イメージ。どちらも「外側に向けて何かを形成する」という構造で繋がっている。
shut up,黙る (97%),【完全に閉じる】「閉じて(shut)」「完全に(up)」させる動作。口を「完全に閉じて音を一切出さない状態にする」という動作が原点。upは「完全に・徹底的に」の強調で、中途半端に閉じるのではなく「完全封鎖」の強さが出ている。
turn off,切る (70%),【離脱させるように回す】「離脱(off)」へ「回す(turn)」動作。スイッチを回して電源を「切断状態にする」のが「切る」。人の興味や熱意を「削ぐ」際にも使われ、どちらも「接続されていた状態から切り離す」ニュアンスは共通している。
bring about,引き起こす (100%),【周囲に現実化させる】「周囲(about)」に「持ってくる(bring)」動作。抽象的な変化や結果を「身の周りの現実へ持ち込む」イメージ。"What brought this about?" は「何がこれを周囲の現実へ持ち込んだのか」という問いで、cause（原因）より意図的なニュアンスがやや強い。
step back,一歩引いて考える (23%),【後ろへ一歩退く】「後ろへ(back)」「一歩歩く(step)」動作。キャンバスに近づきすぎた画家が「一歩後ろへ下がって全体像を見る」場面がこの表現の典型。物理的・心理的に距離を置くことで客観的な視点を取り戻す動作。
lay down,"横になる (28%)、定める (17%)",【下へ横たえる】「下へ(down)」「横たえる(lay)」動作が基本。「横になる」は体を水平に倒して下へ置く動作、「定める」は規則やルールを地面のように「どっしりと水平に置いて固定する」イメージ。"Lay down the rules." は「ルールを地面に横たえて動かないようにする」感覚。
bring down,"下げる (26%)、倒す (25%)",【下へ持ってくる】「下へ(down)」「持ってくる(bring)」動作。飛行中の飛行機を撃って「地上へ落とす」のが「倒す」の典型的な場面。価格や気温を「引き下げる」のが「下げる」。どちらも「高い位置にあるものを下の位置まで持ってくる」という方向性で一致している。
stand out,際立つ (61%),【外へ飛び出して立つ】「外へ(out)」「立つ(stand)」動作。均一に並んだ集団の中で、一人だけ外側へ飛び出して立っているように目立つ場面がこの表現の典型。「際立つ」は意図的な場合も無意識な場合もあるが、周囲から突出して見えるという構造は常に同じ。
come along,現れる (73%),【道に沿ってやって来る】「道に沿って(along)」「来る(come)」動作。道の先からチャンスや人がやって来る場面が原点。"Come along!" は「こちらへ沿ってついてこい」という誘いで、同行するニュアンスも含まれている。
play out,展開する (80%),【最後まで演じ切る】「最後まで(out)」「演じる(play)」動作。台本通りに最後の幕まで演じ続けて完結する舞台のイメージ。物事が筋書き通りに進展して結末まで到達する感覚が"play out"で、"How will this play out?" は「これはどういう結末まで演じ切られるのか？」という問い。
break out,勃発する (70%),【外へ壊れ出る】「外へ(out)」「壊して出る(break)」動作。内側で蓄積されていた力が「壁を壊して外へ飛び出す」イメージ。戦争、火事、発疹、脱走、どれも「閉じ込められていたものが突然外へ破り出てくる」構造で一致している。
go around,広まる (76%),【周囲を巡り歩く】「周囲を(around)」「行く(go)」動作。噂やウイルスが人から人へ「巡り歩く」イメージ。"There's a bug going around." は病気が周囲を巡回している感覚で、対象が空間を循環し続けるaroundのニュアンスがそのまま「広まる」に繋がっている。
walk out,立ち去る (82%),【外へ歩いて出る】「外へ(out)」「歩く(walk)」動作がそのまま意味になっている。怒った人が会議室や交渉の場から「ツカツカと歩いて出て行く」場面がこの表現の典型。抗議のストライキで職場を離れる際にも使われる。
get through,"通じる (23%)、切り抜ける (15%)",【貫通した状態を得る】「貫通(through)」した状態を「得る(get)」イメージ。「切り抜ける」は困難というトンネルをなんとか突き抜けて反対側に出る感覚、「通じる」は電話の信号が回線を通り抜けて相手に届く感覚。どちらも「障壁を貫通して向こう側に届く」構造で一致している。
hold back,"抑える (18%)",【後ろへ引き留める】「後ろへ(back)」「留める(hold)」動作。前へ進もうとする力を後方から引き止める動作が原点。感情の「抑制」は溢れ出そうな気持ちを後ろへ引っ張り留める動作、群衆の「阻止」は前へ押し寄せる人波を後方へ押し返す動作として共通している。
write down,書き留める (98%),【紙の上に書き落とす】「紙の上(down)」に「書く(write)」動作。downは「紙という水平な面に向かって落とす」ニュアンスで、記憶や情報を「紙という物理的な場所へ落として固定する」感覚がある。"Write it down before you forget." は「忘れる前に紙へ落として固定しろ」という指示。
move back,戻る (75%),【後ろへ移動する】「後ろへ(back)」「動く(move)」動作。以前住んでいた場所へ引っ越して戻る場合に使われることが多い。come backが「こちら側へ戻ってくる」視点なのに対し、move backは「自分が後方へ移動していく」という動作の物理的な感覚が強い。
fill out,記入する (82%),【空白を埋め尽くす】「外へ(out)」「満たす(fill)」動作。書類の空白欄を「一つ残らず満たして完成させる」動作が原点。outは「隅まで・出し切る」という強調で、中途半端に埋めるのではなく「全項目を完全に満たす」ニュアンスが出ている。
sit back,ゆったり座る (66%),【後ろへもたれる】「後ろへ(back)」「座る(sit)」動作。椅子の背もたれに体を「後ろへ預けて」ゆったりと構える動作が原点。転じて、何もせずに傍観する「手を引いて様子を見る」というニュアンスにもなる。"Sit back and enjoy." は「後ろへ寄りかかって楽しめ」という言葉。
rule out,除外する (94%),【線を引いて外へ追い出す】「外へ(out)」「線(rule)を引く」動作。選択肢の一覧から「線を引いて外側へ追い出す」動作が原点。"We can't rule out the possibility." は「その可能性を線の外へ追い出すことはできない」という意味で、排除の動作がそのまま「除外する」に繋がっている。
move up,昇進する (47%),【上へ移動する】「上へ(up)」「動く(move)」動作。組織の階段を一段上がる「昇進する」、物理的に上の位置へ移動する「上へ移る」。どちらもupの「より高い位置へ向かう」ニュアンスがそのまま使われており、"Move up!" は「もっと上の列へ詰めろ」という指示にもなる。
pick out,選ぶ (72%),【外へつまみ出す】「外へ(out)」「つまみ上げる(pick)」動作。大勢の候補の中から一つを「指先でつまんで外へ取り出す」動作が原点。pick upが「下から拾い上げる」のに対し、pick outは「複数の中から一つを選び出す」という選別のニュアンスが強い。
take down,取り外す (39%),【下へ取る動作】「下へ(down)」「取る(take)」動作が基本。壁に貼ってあったポスターを「剥がして下へ取る」動作が「取り外す」。相手を「引き倒す・撃退する」際にも使われ、どちらも「高い位置にあるものを下へ持ってくる」方向性は共通している。
get on,"続ける (51%)、乗る (15%)",【接触・進行状態を得る】「接触・進行(on)」の状態を「得る(get)」動作。バスや電車の「乗り物の上に乗る」のが「乗る」、作業を「再び進行状態にする」のが「続ける」。get inが「乗り物の中に入る」なのに対し、get onは「乗り物の面の上に乗る」という違いがある。
give back,返す (100%),【元の主へ与え戻す】「後ろ・元の主へ(back)」「与える(give)」動作。借りた物を「元の持ち主の手へ返す」シンプルな動作が原点。"Give back what you took." は「取ったものを元の主へ与え戻せ」という要求。恩返しや社会への還元にも使われる。
hand over,引き渡す (42%),【越えて手渡す】「〜を越えて(over)」「手渡す(hand)」動作。自分の手から相手の手へ「越えるように」物や権限を渡す動作が原点。警察への身柄引き渡し、後任者への業務引き継ぎ、どちらも「境界線を越えて相手の側へ届ける」構造で一致している。
sum up,要約する (97%),【合計して出し切る】「合計(sum)」を「出し切る(up)」動作。複数の数字を「全部足して一つの答えを出す」計算のイメージが原点。長い議論や情報を「全部足し合わせてコンパクトな一言にまとめ上げる」のがsum upで、upの「完全に出し切る」強調がポイント。
move out,引っ越す (95%),【外へ移動する】「外へ(out)」「動く(move)」動作。現在の住居から荷物をまとめて「外へ出て行く」動作が原点。move inの逆で、「内側にいた自分が外の世界へ移動していく」構造。"When are you moving out?" は「いつ外へ出て行くの？」という問い。

give out,"配る (40%)、尽きる (12%)",【外へ出す】「外へ(out)」「出す(give)」動作が基本。「配る」は内側にあった物を「外の複数の相手へ渡していく」動作、「尽きる」は内側のリソースが「外へ出し尽くされて空になる」動作。どちらも「内側のものが外へ向かって出ていく」方向性で一致しているが、「配る」は能動的で「尽きる」は受動的な結果。
give in,屈する (100%),【内側へ明け渡す】「中へ(in)」「与える(give)」動作。自分の意志を「相手の内側へ差し入れて明け渡す」イメージ。give upが「完全放棄・手放す」のに対し、give inは「相手に対して屈服する・折れる」という対人的なニュアンスが強い。"Don't give in to pressure." は「圧力の内側へ自分を差し入れるな」という励まし。
go along,同意する (28%),【沿って進む】「〜に沿って(along)」「行く(go)」動作。他者の計画や意見に「並走して沿っていく」イメージ。"Go along with it." は「それに沿って一緒に進め」という意味で、積極的な賛同というよりは「反対せずに従う」というやや受動的なニュアンスがある。
break off,中断する (28%),【壊して切り離す】「離脱(off)」した状態に「壊す(break)」動作。進行中の会話や関係を「バキッと折って切り離す」イメージ。"She broke off the engagement." は婚約を「バキッと折って切り離した」感覚で、cut offより突然性や完全な断絶のニュアンスがやや強い。

        // Parse CSV line (handles quoted fields containing commas)
        function parseCSVLine(line) {
            const fields = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                if (line[i] === '"') {
                    inQuotes = !inQuotes;
                } else if (line[i] === ',' && !inQuotes) {
                    fields.push(current.trim());
                    current = '';
                } else {
                    current += line[i];
                }
            }
            fields.push(current.trim());
            return fields;
        }

        // Parse word data
        function parseWordData(data) {
            return data.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .map(line => {
                    const parts = parseCSVLine(line);
                    return {
                        english: parts[0] || '',
                        japanese: parts[1] || '',
                        tips: parts[2] || ''
                    };
                });
        }

        // Storage keys
        const STORAGE_KEYS = {
            MASTERED: 'vocab_mastered',
            STRUGGLING: 'vocab_struggling'
        };

        class VocabApp {
            constructor() {
                this.allWords = parseWordData(WORD_DATA);
                this.masteredWords = this.loadFromStorage(STORAGE_KEYS.MASTERED);
                this.strugglingWords = this.loadFromStorage(STORAGE_KEYS.STRUGGLING);
                
                this.currentQueue = [];
                this.currentIndex = 0;
                this.reappearQueue = [];
                this.newWordsSinceReappear = 0;
                
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.currentX = 0;
                this.currentY = 0;
                this.isFlipped = false;
                this.dragStartTime = 0;
                this.hasMoved = false;
                this.isStarted = false;

                this.synth = window.speechSynthesis;
                
                this.initializeQueue();
                this.render();
            }

            loadFromStorage(key) {
                try {
                    const data = localStorage.getItem(key);
                    return data ? new Set(JSON.parse(data)) : new Set();
                } catch (e) {
                    return new Set();
                }
            }

            saveToStorage(key, set) {
                try {
                    localStorage.setItem(key, JSON.stringify([...set]));
                } catch (e) {
                    console.error('Failed to save to storage:', e);
                }
            }

            initializeQueue() {
                // Get words that are not mastered
                const unmastered = this.allWords.filter(word => 
                    !this.masteredWords.has(word.english)
                );

                // Prioritize struggling words
                const struggling = unmastered.filter(word => 
                    this.strugglingWords.has(word.english)
                );
                const others = unmastered.filter(word => 
                    !this.strugglingWords.has(word.english)
                );

                // Shuffle arrays
                this.shuffle(struggling);
                this.shuffle(others);

                // Combine: struggling words first, then others
                this.currentQueue = [...struggling, ...others];
                this.currentIndex = 0;
                this.reappearQueue = [];
                this.newWordsSinceReappear = 0;
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            getCurrentWord() {
                if (this.currentIndex >= this.currentQueue.length) {
                    return null;
                }
                return this.currentQueue[this.currentIndex];
            }

            async speak(text) {
                if (this.synth.speaking) {
                    this.synth.cancel();
                    // Wait for cancellation to complete
                    await new Promise(resolve => setTimeout(resolve, 50));
                }

                try {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    
                    utterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event);
                    };
                    
                    this.synth.speak(utterance);
                } catch (error) {
                    console.error('Failed to speak:', error);
                }
            }

            vibrate() {
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }

            markAsKnown() {
                const word = this.getCurrentWord();
                if (!word) return;

                this.masteredWords.add(word.english);
                this.strugglingWords.delete(word.english);
                
                this.saveToStorage(STORAGE_KEYS.MASTERED, this.masteredWords);
                this.saveToStorage(STORAGE_KEYS.STRUGGLING, this.strugglingWords);

                this.vibrate();
                this.nextWord();
            }

            markAsUnknown() {
                const word = this.getCurrentWord();
                if (!word) return;

                this.strugglingWords.add(word.english);
                this.saveToStorage(STORAGE_KEYS.STRUGGLING, this.strugglingWords);

                // Add to reappear queue
                this.reappearQueue.push(word);

                this.vibrate();
                this.nextWord();
            }

            nextWord() {
                this.currentIndex++;
                this.newWordsSinceReappear++;
                this.isFlipped = false;

                // Check if we need to reappear struggling words
                if (this.newWordsSinceReappear >= 3 && this.reappearQueue.length > 0) {
                    const reappearWord = this.reappearQueue.shift();
                    this.currentQueue.splice(this.currentIndex + 3, 0, reappearWord);
                    this.newWordsSinceReappear = 0;
                }

                // If current queue is exhausted, check if there are struggling words to reappear
                if (!this.getCurrentWord()) {
                    if (this.reappearQueue.length > 0) {
                        // Add all remaining struggling words back to the queue
                        while (this.reappearQueue.length > 0) {
                            this.currentQueue.push(this.reappearQueue.shift());
                        }
                        this.newWordsSinceReappear = 0;
                    }
                }

                if (this.getCurrentWord()) {
                    this.render();
                } else {
                    this.showCompletion();
                }
            }

            flipCard() {
                this.isFlipped = !this.isFlipped;
                this.render();
            }

            handleTouchStart(e) {
                if (e.target.closest('.control-btn')) return;
                
                const card = document.querySelector('.card');
                if (!card) return;

                this.isDragging = false;
                this.hasMoved = false;
                this.dragStartTime = Date.now();
                this.startX = e.touches ? e.touches[0].clientX : e.clientX;
                this.startY = e.touches ? e.touches[0].clientY : e.clientY;
                
                card.classList.add('dragging');

                // タップ時に即座に和訳を表示
                if (!this.isFlipped) {
                    this.isFlipped = true;
                    card.classList.add('flipped');
                }
            }

            handleTouchMove(e) {
                e.preventDefault();
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.currentX = clientX - this.startX;
                this.currentY = clientY - this.startY;

                const moveDistance = Math.sqrt(this.currentX * this.currentX + this.currentY * this.currentY);
                
                // 移動距離が5px以上ならドラッグ判定
                if (moveDistance > 5) {
                    this.isDragging = true;
                    this.hasMoved = true;
                }

                if (!this.isDragging) return;

                const card = document.querySelector('.card');
                if (!card) return;

                // 円弧状の動き: 左右に動くと自動的に下に沈む
                const horizontalMove = this.currentX;
                const rotation = horizontalMove / 20;
                
                // 放物線を描くように下に沈む（左右の移動量に応じて）
                const arcDepth = Math.abs(horizontalMove) * 0.3; // 係数で沈み具合を調整
                const verticalMove = arcDepth;
                
                card.style.transform = `translate(${horizontalMove}px, ${verticalMove}px) rotate(${rotation}deg)`;
                
                const overlay = card.querySelector('.swipe-overlay');
                const swipeIcon = overlay.querySelector('.swipe-icon');
                const opacity = Math.min(Math.abs(horizontalMove) / 60, 1);
                
                if (horizontalMove > 30) {
                    overlay.className = 'swipe-overlay know';
                    overlay.style.opacity = opacity;
                    swipeIcon.textContent = '○';
                } else if (horizontalMove < -30) {
                    overlay.className = 'swipe-overlay unknown';
                    overlay.style.opacity = opacity;
                    swipeIcon.textContent = '✖️';
                } else {
                    overlay.style.opacity = 0;
                }
            }

            handleTouchEnd() {
                const card = document.querySelector('.card');
                if (!card) return;

                card.classList.remove('dragging');

                // ドラッグしていなかった場合は何もしない（すでにtouchstartで和訳表示済み）
                if (!this.hasMoved) {
                    this.isDragging = false;
                    this.currentX = 0;
                    this.currentY = 0;
                    return;
                }

                if (!this.isDragging) return;
                
                this.isDragging = false;

                if (this.currentX > 60) {
                    // Swipe right - Know
                    card.style.transition = 'transform 0.3s ease';
                    card.style.transform = `translateX(${window.innerWidth}px) rotate(30deg)`;
                    setTimeout(() => this.markAsKnown(), 100);
                } else if (this.currentX < -60) {
                    // Swipe left - Don't know
                    card.style.transition = 'transform 0.3s ease';
                    card.style.transform = `translateX(-${window.innerWidth}px) rotate(-30deg)`;
                    setTimeout(() => this.markAsUnknown(), 100);
                } else {
                    // Reset position
                    card.style.transition = 'transform 0.2s ease';
                    card.style.transform = 'translate(0, 0) rotate(0deg)';
                    card.querySelector('.swipe-overlay').style.opacity = 0;
                }

                this.currentX = 0;
                this.currentY = 0;
            }

                this.isStarted = true;
                // Clear mastered and struggling words for fresh start
                this.masteredWords.clear();
                this.strugglingWords.clear();
                this.saveToStorage(STORAGE_KEYS.MASTERED, this.masteredWords);
                this.saveToStorage(STORAGE_KEYS.STRUGGLING, this.strugglingWords);
                this.initializeQueue();

                setTimeout(() => {
                    const word = this.getCurrentWord();

                const card = document.querySelector('.card');
                
                // Touch events
                card.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                card.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                card.addEventListener('touchend', () => this.handleTouchEnd());
                
                // Mouse events
                card.addEventListener('mousedown', (e) => this.handleTouchStart(e));
                document.addEventListener('mousemove', (e) => this.handleTouchMove(e));
                document.addEventListener('mouseup', () => this.handleTouchEnd());

                // Speak the word
                setTimeout(() => this.speak(word.english), 200);

        let app;
